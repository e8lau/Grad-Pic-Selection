<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshoot Review</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Ethan's Photoshoot Review Tool</h1>
    <form id="photo-review-form">
        <div>
            <label for="username">Select/Type Your Name:</label>
            <input list="usernames" id="username" name="username" autocomplete="off" required />
            <datalist id="usernames"></datalist>
        </div>
        <div id="photo-counter">Images from this angle: <span id="kept-count">...</span></div>

        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="progress-count">Loading...</div>

        <div id="global-progress-container">
            <div id="global-progress-bar"></div>
        </div>
        <div id="global-progress-count">Loading...</div>

        <div id="photo-container"></div>
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
